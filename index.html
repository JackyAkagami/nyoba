<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bleeee üòã</title>

<style>
body{
    margin:0;
    background:#050510;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:Arial,sans-serif;
}

/* CANVAS */
#stars,#water{
    position:absolute;
    width:100%;
    height:100%;
    z-index:1;
}

.container{
    position:relative;
    z-index:10;
    text-align:center;
    opacity:0;
    transform:translateY(20px);
    transition:2s ease;
}

.container.show{
    opacity:1;
    transform:translateY(0);
}

.te-amo{
    color:#ff2d55;
    font-size:55px;
    font-weight:bold;
    margin-bottom:40px;
    text-shadow:0 0 20px rgba(255,45,85,0.9);
    letter-spacing:3px;
}

/* BUTTON */
.love-btn{
    margin-top:30px;
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff2d55,#ff6b81);
    color:white;
    cursor:pointer;
    box-shadow:0 0 20px rgba(255,45,85,.7);
    transition:.3s;
}
.love-btn:hover{
    transform:scale(1.1);
}

/* VIDEO POPUP */
.video-popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.85);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
    visibility:hidden;
    opacity:0;
    transition:.4s;
}
.video-popup.show{
    visibility:visible;
    opacity:1;
}
.video-box{
    position:relative;
    width:90%;
    max-width:500px;
}
.video-box video{
    width:100%;
    border-radius:20px;
}
.close-btn{
    position:absolute;
    top:-40px;
    right:0;
    font-size:30px;
    color:white;
    cursor:pointer;
}

/* EMOJI */
#emoji-area{
    position:relative;
    width:350px;
    height:300px;
    margin:auto;
}
.heart{
    position:absolute;
    color:#ff2d55;
    font-size:11px;
    transform:scale(0);
    animation:appear .5s ease forwards;
}
@keyframes appear{
    to{transform:scale(1);}
}

/* BUNNY */
.bunny-container{
    position:absolute;
    bottom:20px;
    font-size:50px;
    z-index:20;
    filter:drop-shadow(0 0 10px rgba(255,255,255,.3));
}
.left-b{left:30px;}
.right-b{right:30px;}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<canvas id="water"></canvas>

<div class="container" id="content">
    <div class="te-amo">vel olundus</div>
    <div id="emoji-area"></div>
    <button class="love-btn" onclick="openVideo()">Klik Saya ‚ù§Ô∏è</button>
</div>

<!-- VIDEO -->
<div class="video-popup" id="videoPopup">
    <div class="video-box">
        <div class="close-btn" onclick="closeVideo()">‚úñ</div>
<video id="myVideo" autoplay loop muted playsinline>
    <source src="vel.mp4" type="video/mp4">
</video>
    </div>
</div>

<div class="bunny-container left-b">üê∞</div>
<div class="bunny-container right-b">üê∞</div>

<script>
// ‚≠ê FALLING STARS
const starCanvas=document.getElementById('stars');
const sctx=starCanvas.getContext('2d');
let stars=[];
function initStars(){
    starCanvas.width=innerWidth;
    starCanvas.height=innerHeight;
    stars=[];
    for(let i=0;i<180;i++){
        stars.push({
            x:Math.random()*innerWidth,
            y:Math.random()*innerHeight,
            r:Math.random()*2,
            v:0.5+Math.random()*1.5,
            o:0.4+Math.random()*0.6
        });
    }
}
function animateStars(){
    sctx.clearRect(0,0,innerWidth,innerHeight);
    stars.forEach(st=>{
        st.y+=st.v;
        if(st.y>innerHeight){
            st.y=-5;
            st.x=Math.random()*innerWidth;
        }
        sctx.fillStyle=`rgba(255,255,255,${st.o})`;
        sctx.beginPath();
        sctx.arc(st.x,st.y,st.r,0,Math.PI*2);
        sctx.fill();
    });
    requestAnimationFrame(animateStars);
}
initStars();
animateStars();

// üíß WATER
const water=document.getElementById('water');
const wctx=water.getContext('2d');
water.width=innerWidth;
water.height=innerHeight;
let drops=[];
let waterInterval;
const leftBunny={x:60,y:innerHeight-60};
const rightBunny={x:innerWidth-60,y:innerHeight-60};

function createDrop(src){
    return{
        x:src.x+Math.random()*20-10,
        y:src.y,
        vx:(innerWidth/2-src.x)/140+(Math.random()-.5),
        vy:-3-Math.random()*2,
        life:0,
        max:120
    }
}
function spawnWater(){
    for(let i=0;i<6;i++){
        drops.push(createDrop(leftBunny));
        drops.push(createDrop(rightBunny));
    }
}
function animateWater(){
    wctx.clearRect(0,0,innerWidth,innerHeight);
    drops.forEach((d,i)=>{
        d.x+=d.vx;
        d.y+=d.vy;
        d.life++;
        wctx.fillStyle=`rgba(120,180,255,${1-d.life/d.max})`;
        wctx.beginPath();
        wctx.arc(d.x,d.y,3,0,Math.PI*2);
        wctx.fill();
        if(d.life>d.max)drops.splice(i,1);
    });
    requestAnimationFrame(animateWater);
}
animateWater();

// ‚ù§Ô∏è EMOJI
const area=document.getElementById('emoji-area');
function drawHeart(x,y,d){
    const h=document.createElement('div');
    h.className='heart';
    h.innerHTML='‚ù§Ô∏è';
    h.style.left=x+'px';
    h.style.top=y+'px';
    h.style.animationDelay=d+'s';
    area.appendChild(h);
}
function drawEmoji(){
    area.innerHTML='';
    function eye(o){
        for(let r=0;r<4;r++){
            for(let c=0;c<=r;c++){
                drawHeart(o+(c*14)-(r*7),r*12,r*.1);
            }
        }
    }
    eye(100); eye(250);
    for(let i=0;i<35;i++){
        drawHeart(50+i*8,110+Math.pow(i-17.5,2)*.2,.6+i*.02);
    }
    for(let i=0;i<6;i++){
        for(let j=0;j<8;j++){
            drawHeart(185+j*6+i*4,155+i*10,1.5+i*.1);
        }
    }
    for(let k=0;k<5;k++){
        drawHeart(215+k*8,215,2);
    }
}

// LOOP
function startScene(){
    drops=[];
    area.innerHTML='';
    document.getElementById('content').classList.remove('show');
    waterInterval=setInterval(spawnWater,80);
    setTimeout(()=>{
        drawEmoji();
        document.getElementById('content').classList.add('show');
        clearInterval(waterInterval);
    },2500);
}
startScene();
setInterval(startScene,6000);

// VIDEO CONTROL
function openVideo(){

    const vid = document.getElementById('myVideo');

    document.getElementById('videoPopup').classList.add('show');

    // aktifkan suara setelah user klik
    vid.muted = false;
    vid.currentTime = 0;

    vid.play().catch(()=>{});
}


function closeVideo(){
    document.getElementById('videoPopup').classList.remove('show');
    document.getElementById('myVideo').pause();
}

window.onresize=()=>location.reload();
</script>

</body>
</html>
